<body>
    <script>
        function httpGet(url) {
            fetch(url)
            .then(response => {
                if (response.ok)
                    return response.json();
            })
            .then(data => {
                console.log(data.count);
                console.log(data.products);
            })
            .catch(error => console.log(error));
        }
    </script>
